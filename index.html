<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/Css/index.css" />
    <title>Bioderma</title>
  </head>
  <body>
    <header class="header">
      <div class="top-header">
        <div class="container-md">
          <div class="header-content">
            <p class="brand-description">
              Bioderma, Institut Esthederm ve Etat Pur rəsmi satış saytıdır.
            </p>
            <div class="contact">
              <img src="./assets/icons/Icon@2x.svg" alt="telephone-icon" />
              <span>+994 12 123 4567</span>
            </div>
          </div>
        </div>
      </div>
      <div class="main-header">
        <div class="container-md">
          <div class="main-header-content">
            <div class="main-logo">
              <img src="./assets/image/image 6.png" alt="naos-logo" />
            </div>
            <div class="brand-logo">
              <div class="bioderma-logo">
                <img
                  src="./assets/image/image 1.png"
                  alt="Bioderma-logo-image"
                />
              </div>
              <div class="esthederm-logo">
                <img
                  src="./assets/image/image 7.png"
                  alt="esthederm-logo-image"
                />
              </div>
              <div class="etatpur-logo">
                <img
                  src="./assets/image/image 8.png"
                  alt="etatpur-logo-image"
                />
              </div>
            </div>
            <div class="user-interactions">
              <div class="search">
                <input type="text" placeholder="Axtar" class="search-btn" />
                <img
                  src="./assets/icons/search.svg"
                  alt="search-icon"
                  class="search-icon"
                />
              </div>
              <div class="like">
                <img src="./assets/icons/like.svg" alt="like-icon" />
              </div>
              <div class="basket">
                <img
                  src="./assets/icons/basket.svg"
                  alt="basket-icon"
                  class="basket-icon"
                />
                <span class="product-number">2</span>
              </div>
              <div class="lang">
                <span>AZ</span>
                <span class="lang-border"></span>
                <span>EN</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header-menu">
        <div class="container-md">
          <nav class="main-navigation">
            <ul class="nav-links">
              <li><a href="#">Brendlər və Məhsullar</a></li>
              <li><a href="#">Üz qulluğu</a></li>
              <li><a href="#">Bədən qulluğu</a></li>
              <li><a href="#">Günəş qoruyucuları</a></li>
              <li><a href="#">Qulluq setləri</a></li>
              <li><a href="#">Aksiyalar və Kompaniyalar</a></li>
              <li><a href="#">Haqqımızda</a></li>
              <li><a href="#">Faydalı</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="best-sellers-section">
        <div class="container-md">
         

        </div>
      </section>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
